<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
  <nav class="navbar">
    <div class="logo"><i class="fa-solid fa-cart-shopping"></i> GoMart</div>
    <div class="deliver-to"><i class="fa-solid fa-location-dot"></i> Deliver to: <span>Your Location</span></div>

    <div class="search-container">
      <input type="text" placeholder="Search for products...">
      <button><i class="fa-solid fa-magnifying-glass"></i> Search</button>
    </div>
    <ul class="nav-links">
      <li><a href="#"><i class="fa-solid fa-circle-info"></i> About</a></li>
      <li><a href="#"><i class="fa-solid fa-phone"></i> Contact</a></li>
      <li><a href="#"><i class="fa-solid fa-cart-plus"></i> Cart</a></li>
    </ul>
  </nav>

          
       
</body>
</html>
